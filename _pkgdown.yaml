title: baitfindR
url: https://joelnitta.github.io/baitfindR/
template:
  params:
    bootswatch: flatly
reference:
- title: BLAST
  desc: Functions relating to building and querying BLAST databases.
  contents:
  - build_blast_db
  - blast_n
  - blast_p
  - blast_n_list
  - extract_blast_hits
  - realign_with_best_hits
- title: Y&S workflow
  desc: Wrappers for functions used in the Y&S workflow.
  contents:
  - transdecoder_long_orfs
  - transdecoder_predict
  - fix_names_from_transdecoder
  - cd_hit_est
  - blast_to_mcl
  - mcl
  - write_fasta_files_from_mcl
  - fasta_to_tree
  - trim_tips
  - mask_tips_by_taxonID_transcripts
  - cut_long_internal_branches
  - write_fasta_files_from_trees
  - filter_1to1_orthologs
  - prune_paralogs_MI
  - prune_paralogs_MO
  - prune_paralogs_RT
  - write_ortholog_fasta_files
  - mafft_wrapper
  - phyutility_wrapper
- title: Intron masking
  desc: Functions to mask introns in baits.
  contents:
  - extract_regions_from_fasta
  - mask_regions_in_fasta
  - find_bed_regions
  - fill_introns
- title: Bait filtering
  desc: Functions to help choose a final set of baits from the pool of candidate low copy orthologs produced by the Y&S workflow.
  contents:
  - calculate_alignment_stats
  - filter_fasta
- title: Miscellaneous
  desc: ~
  contents:
  - cat_files
  - make_dir
  - set_ys_path
  - write_fasta_files
- title: Example data
  desc: ~
  contents:
  - onekp_data
  - example_transcriptomes
- title: Deprecated
  desc: ~
  contents:
  - tcs
  - tcs_loop
